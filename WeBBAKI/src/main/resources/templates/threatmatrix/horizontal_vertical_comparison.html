<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<!-- CSRF-Token -->
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<div layout:fragment="content">
  <div class="container">
    <h2>Horizontaler und Vertikaler Vergleich</h2>
    <br>
    <table class="table table-bordered ">
      <thead>
      <tr>
        <th class="col-4"></th>
        <th class="col-2">Unternehmen</th>
        <th class="col-2">Branche</th>
        <th class="col-2">Sektor</th>
        <th class="col-2">Bund</th>

      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <table class="table table-bordered ">
      <tbody>
      <tr>
        <td class="col-4"></td>
        <td class="col-8"><strong>aktuelle Werte: Q1/2023</strong></td>
      </tr>
      </tbody>
    </table>

    <table class="table table-bordered">

      <tbody>
      <tr>
        <td class="col-4">
          Werte der letzten 4 Quartale
        </td>
        <td class="col-2">
          <div class="container">
            <div class="row">
              <div class="col-3">Q1</div>
              <div class="col-3">Q2</div>
              <div class="col-3">Q3</div>
              <div class="col-3">Q4</div>
            </div>
          </div>
        </td>
        <td class="col-2">
          <div class="container">
            <div class="row">
              <div class="col-3">Q1</div>
              <div class="col-3">Q2</div>
              <div class="col-3">Q3</div>
              <div class="col-3">Q4</div>
            </div>
          </div>
        </td>
        <td class="col-2">
          <div class="container">
            <div class="row">
              <div class="col-3">Q1</div>
              <div class="col-3">Q2</div>
              <div class="col-3">Q3</div>
              <div class="col-3">Q4</div>
            </div>
          </div>
        </td>
        <td class="col-2">
          <div class="container">
            <div class="row">
              <div class="col-3">Q1</div>
              <div class="col-3">Q2</div>
              <div class="col-3">Q3</div>
              <div class="col-3">Q4</div>
            </div>
          </div>
        </td>

      </tr>
      </tbody>

    </table>

    <div th:each="masterScenario : ${masterScenarioList}" th:if="${masterScenario.active}">

      <table class="table table-bordered">
        <thead type="hidden">
        <tr>
          <th class="col-4"><strong th:text="${masterScenario.name}"></strong></th>
          <th class="col-2"></th>
          <th class="col-2"></th>
          <th class="col-2"></th>
          <th class="col-2"></th>

        </tr>
        </thead>
        <tbody>
          <tr th:each="scenario : ${masterScenario.scenarios}" th:if="${scenario.active}">
            <td th:text="${scenario.name} + ${scenario.id}"></td>
            <td>
              <div th:style='${"padding:5px;background-color: " + companyReport.getReportScenario(scenario).getColor() + ";"}'>
                <th:block th:with="reportScenario=${companyReport.getReportScenario(scenario)}" >
                  <th:block th:if="${reportScenario != null}">
                    <div th:switch="${reportScenario.getThreatSituation()}">
                      <span th:case="'-1'" th:text="${'unbekannt'}"></span>
                      <span th:case="*" th:text="${reportScenario.getThreatSituation()}"></span>
                    </div>
                  </th:block>
                </th:block>
              </div><br>
              <div class="row">
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(102, 255, 102);"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(255, 255, 102)"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(255, 102, 102);"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(102, 255, 102);"></div>
                </div>
              </div>
            </td>
            <td>
              <div th:style='${"padding:5px;background-color: " + branchReport.getReportScenario(scenario).getColor() + ";"}'>
                <th:block th:with="reportScenario=${branchReport.getReportScenario(scenario)}" th:style='${"background-color: " + branchReport.getReportScenario(scenario).getColor() + ";"}'>
                  <th:block th:if="${reportScenario != null}">
                    <div th:switch="${reportScenario.getThreatSituation()}">
                      <span th:case="'-1'" th:text="${'unbekannt'}"></span>
                      <span th:case="*" th:text="${reportScenario.getThreatSituation()}"></span>
                    </div>
                  </th:block>
                </th:block>
              </div><br>
              <div class="row">
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(102, 255, 102);"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(255, 255, 102)"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(255, 102, 102);"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(102, 255, 102);"></div>
                </div>
              </div>
            </td>
            <td>
              <div th:style='${"padding:5px;background-color: " + sectorReport.getReportScenario(scenario).getColor() + ";"}'>
                <th:block th:with="reportScenario=${sectorReport.getReportScenario(scenario)}" th:style='${"background-color: " + sectorReport.getReportScenario(scenario).getColor() + ";"}'>
                  <th:block th:if="${reportScenario != null}">
                    <div th:switch="${reportScenario.getThreatSituation()}">
                      <span th:case="'-1'" th:text="${'unbekannt'}"></span>
                      <span th:case="*" th:text="${reportScenario.getThreatSituation()}"></span>
                    </div>
                  </th:block>
                </th:block>
              </div><br>
              <div class="row">
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(102, 255, 102);"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(255, 255, 102)"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(255, 102, 102);"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(102, 255, 102);"></div>
                </div>
              </div>
            </td>
            <td>
              <div th:style='${"padding:5px;background-color: " + nationalReport.getReportScenario(scenario).getColor() + ";"}'>
                <th:block th:with="reportScenario=${nationalReport.getReportScenario(scenario)}" th:style='${"background-color: " + nationalReport.getReportScenario(scenario).getColor() + ";"}'>
                  <th:block th:if="${reportScenario != null}">
                    <div th:switch="${reportScenario.getThreatSituation()}">
                      <span th:case="'-1'" th:text="${'unbekannt'}"></span>
                      <span th:case="*" th:text="${reportScenario.getThreatSituation()}"></span>
                    </div>
                  </th:block>
                </th:block>
              </div><br>
              <div class="row">
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(102, 255, 102);"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(255, 255, 102)"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(255, 102, 102);"></div>
                </div>
                <div class="col-3" style="padding: 5px; ">
                  <div style="height: 32px; background-color: rgb(102, 255, 102);"></div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:each="report : ${reportList}">
      <span th:text="${report.getid()}"></span>
    </div>


  </div>


</div>
</body>
</html>
